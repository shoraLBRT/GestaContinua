version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gestacontinua_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: GestaContinuaDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: GestaContinua.WebApi/Dockerfile
    container_name: gestacontinua_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=GestaContinuaDb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - TelegramBotToken=${TELEGRAM_BOT_TOKEN}
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: